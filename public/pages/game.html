<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu - Numéno 4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="app-wrapper fade-in">
    <header class="app-header">
      <h1>Numéno 4</h1>
    </header>
    <main class="app-main">
      <!-- Sélection du mode de jeu -->
      <div id="gameModeSelection" class="game-mode-selection">
        <button id="soloMode" class="btn">Mode Solo</button>
        <button id="duelMode" class="btn">Mode Duel</button>
      </div>

      <!-- Zone de jeu pour le mode solo -->
      <div id="soloGameArea" class="game-area" style="display:none;">
        <!-- Historique des tentatives -->
        <div class="game-history">
          <h3>Historique des Tentatives :</h3>
          <ul id="historyListSolo" style="max-height: 150px; overflow-y: auto;"></ul>
        </div>
        <!-- Zone de saisie -->
                <div class="input-container">
          <input type="text" id="guessInputSolo" placeholder="Entrez un code à 4 chiffres">
          <button id="submitGuessSolo" class="btn">Valider</button>
        </div>
      </div>

      <!-- Zone de jeu pour le mode duel -->
      <div id="duelGameArea" class="game-area-duel" style="display:none;">
        <div class="game-section">
          <!-- Historique des tentatives -->
          <div class="game-history">
            <h3>Historique des Tentatives :</h3>
            <ul id="historyListDuel" style="max-height: 150px; overflow-y: auto;"></ul>
          </div>
          <!-- Zone de saisie -->
          <div class="input-container">
            <input type="text" id="guessInputDuel" placeholder="Entrez un code à 4 chiffres">
            <button id="submitGuessDuel" class="btn">Valider</button>
          </div>
        </div>
        <div class="game-chat">
          <h3>Chat</h3>
          <div id="messages" style="max-height: 100px; overflow-y: auto;"></div>
          <input type="text" id="chatInput" placeholder="Envoyer un message...">
        </div>
      </div>

      <!-- Boutons d'action -->
      <div class="game-buttons" style="display:none; margin-top: 20px;">
        <button id="abandonBtn" class="btn btn-secondary">Abandonner</button>
        <button id="returnBtn" class="btn btn-return">Retour</button>
      </div>
    </main>
    <nav class="app-nav">
      <a href="game.html" class="nav-link fade-in">
        <span>Accueil</span>
      </a>
      <a href="profile.html" class="nav-link fade-in">
        <span>Profil</span>
      </a>
      <a href="leaderboard.html" class="nav-link fade-in">
        <span>Classement</span>
      </a>
      <a href="halp.html" class="nav-link fade-in">
        <span>Aide</span>
      </a>
      <a href="/logout" class="nav-link fade-in">
        <span>Déconnexion</span>
      </a>
    </nav>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/game.js"></script>
  <script src="../js/animations.js"></script>
</body>
</html>
