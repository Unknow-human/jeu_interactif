<!-- public/pages/game.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu - Numéno 4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="app-wrapper fade-in">
    <header class="app-header">
      <h1>Numéno 4</h1>
    </header>
    <main class="app-main">
      <div id="gameModeSelection">
        <button id="soloMode" class="btn">Mode Solo</button>
        <button id="duelMode" class="btn">Mode Duel</button>
      </div>
      <div id="gameArea" class="game-area">
        <div class="game-left">
          <p id="instructions">Entrez un code à 4 chiffres :</p>
          <input type="text" id="guessInput" maxlength="4">
          <button id="submitGuess" class="btn">Valider</button>
          <div id="feedback"></div>
          <!-- Historique des tentatives -->
          <div class="game-history">
            <h3>Historique des tentatives :</h3>
            <ul id="historyList"></ul>
          </div>
        </div>
        <!-- Chat à Droite -->
        <div class="game-right">
          <div id="chatBox">
            <h3>Chat</h3>
            <div id="messages"></div>
            <input type="text" id="chatInput" placeholder="Envoyer un message...">
          </div>
        </div>
      </div>
      <div class="game-buttons">
        <button id="abandonBtn" class="btn btn-secondary">Abandonner</button>
        <button id="returnBtn" class="btn btn-return">Retour</button>
      </div>
    </main>
    <nav class="app-nav">
      <a href="game.html" class="nav-link fade-in">Accueil</a>
      <a href="profile.html" class="nav-link fade-in">Profil</a>
      <a href="leaderboard.html" class="nav-link fade-in">Classement</a>
      <a href="help.html" class="nav-link fade-in">Aide</a>
      <a href="/logout" class="nav-link fade-in">Déconnexion</a>
    </nav>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/game.js"></script>
  <script src="../js/animations.js"></script>
</body>
</html>
