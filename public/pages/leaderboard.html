<!-- public/pages/leaderboard.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Classement - Numéno 4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <!-- Menu en Haut (Affiché si l'utilisateur est connecté) -->
  <div id="topMenu" class="top-menu" style="display: none;">
    <a href="profile.html" class="btn btn-secondary">Mon Profil</a>
    <a href="/logout" class="btn btn-secondary">Déconnexion</a>
    <button id="toggleTheme" class="theme-btn">Changer de Thème</button>
  </div>

  <div class="container fade-in">
    <h1>Classement des Joueurs</h1>
    <table>
      <thead>
        <tr>
          <th>Position</th>
          <th>Nom d'Utilisateur</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="leaderboardTable">
        <!-- Les données du classement seront injectées ici -->
      </tbody>
    </table>
    <div class="buttons">
      <a href="game.html" class="btn btn-return">Retour au jeu</a>
    </div>
  </div>

  <script src="../js/main.js"></script>
  <script src="../js/leaderboard.js"></script>
  <script>
    // Script pour vérifier si l'utilisateur est connecté
    fetch('/getUserInfo')
      .then(response => {
        if (response.ok) {
          document.getElementById('topMenu').style.display = 'flex';
        } else {
          window.location.href = 'login.html';
        }
      })
      .catch(error => {
        window.location.href = 'login.html';
      });
  </script>
</body>
</html>
