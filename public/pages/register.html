<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription - Devinez le Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <!-- Menu en Haut -->
  <div class="top-menu">
    <a href="profile.html" class="btn btn-secondary">Mon Profil</a>
    <a href="/logout" class="btn btn-secondary">Déconnexion</a>
    <a href="help.html" class="btn btn-return">Aide</a>
    <button id="toggleTheme" class="theme-btn">Changer de Thème</button>
  </div>

  <div class="container fade-in">
    <h1>Inscription</h1>
    <form action="/register" method="POST">
      <input type="text" name="username" placeholder="Nom d'utilisateur" required>
      <input type="password" name="password" placeholder="Mot de passe" required>
      <button type="submit" class="btn">S'inscrire</button>
    </form>
    <p>Déjà un compte ? <a href="login.html">Connectez-vous</a></p>
  </div>

  <script src="../js/main.js"></script>
</body>
</html>
